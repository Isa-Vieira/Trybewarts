<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title> Project trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
      class="trybewarts-header-logo"src="/images/trybewarts-header-logo.svg"
        alt=""/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
      <input  class="email" type="text" name="email" placeholder="Email"/>
      <input class="senha"type="password"name="password"placeholder="Senha"/>
        <button class="botao-entrar">Entrar</button>
      </form>
    </header>
    <main>
    <form  id="evaluation-form" action="">
      <div class="name">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="text" placeholder="Email" id="input-email">
       
        <select id="house">
        <option text="Gitnória" value="Gitnória" id="gitnoria-house" >Gitnória</option>

        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house" >Reactpuff</option>

        <option text="Corvinode" value="Corvinode" id="corvinode-house" >Corvinode</option>

        <option text="Pytherina" value="Pytherina" id="pytherina-house" >Pytherina</option>
        </select>
      </div>
      <label id="label-family" for="">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend">
      <input type="radio" name="family" value="Backend">
      <input type="radio" name="family" value="FullStack">

      <label  id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="" id="H" value="HoFs">
      <input type="checkbox" name="" id="J" value="Jest">
      <input type="checkbox" name="" id="P" value="Promises">
      <input type="checkbox" name="" id="R" value="React">
      <input type="checkbox" name="" id="S" value="SQL">
      <input type="checkbox" name="" id="P" value="Python">

      <label for="" id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" id="radio-buttons" name="rate" value="valor">1
        <input type="radio" id="radio-buttons" name="rate" value="valor">2
        <input type="radio" id="radio-buttons" name="rate" value="valor">3
        <input type="radio" id="radio-buttons" name="rate" value="valor">4
        <input type="radio" id="radio-buttons" name="rate" value="valor">5
        <input type="radio" id="radio-buttons" name="rate" value="valor">6
        <input type="radio" id="radio-buttons" name="rate" value="valor">7
        <input type="radio" id="radio-buttons" name="rate" value="valor">8
        <input type="radio" id="radio-buttons" name="rate" value="valor">9
        <input type="radio" id="radio-buttons" name="rate" value="valor">10
      </label>
      


    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </main>

    
    <script src="script.js"></script>

  </body>
